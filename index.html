<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Stats preview card component</title>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <article>
            <div class="section image">
                <span class="filter"></span>
                <picture>
                    <source media="(min-width: 480px)" srcset="./images/image-header-desktop.jpg" />
                    <img src="./images/image-header-mobile.jpg" alt="card header image" />
                </picture>
            </div>
            <div class="section content">
                <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="cards_container">
                    <div class="card">
                        <h2>10k+</h2>
                        <h3>companies</h3>
                    </div>
                    <div class="card">
                        <h2>314</h2>
                        <h3>templates</h3>
                    </div>
                    <div class="card">
                        <h2>12m+</h2>
                        <h3>queries</h3>
                    </div>
                </div>
            </div>
        </article>

        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/JohnMcKrazy" target="_blank">Jonathan Grajeda</a>.</p>
        </div>
    </body>
</html>
